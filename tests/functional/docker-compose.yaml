version: '3'
services:
  service:
    build: ../../
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
      - redis
    env_file:
      - ../../.env
    command: ["gunicorn", "--workers", "8", "--worker-class", "uvicorn.workers.UvicornWorker", "src.main:app", "--bind", "0.0.0.0:8000"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
      xpack.security.enabled: 'false'

  redis:
    image: redis:7.0.10-alpine
    command: redis-server --include /usr/local/etc/redis/redis.conf
    volumes:
      - ../../redis/redis.conf:/usr/local/etc/redis/redis.conf

  load_data_es:
    build:
      context: ../../elastic/
      dockerfile: ./elastic.Dockerfile
    env_file:
      - ../../.env
    depends_on:
      - elasticsearch

  test:
    build: .
    depends_on:
      - service
    entrypoint: >
      sh -c "python /tests/functional/utils/wait_for_es.py
      && python /tests/functional/utils/wait_for_redis.py
      && pytest /tests/functional/tests"
